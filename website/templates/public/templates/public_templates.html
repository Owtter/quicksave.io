<!--- Base template which other html files will inherit from.-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{{ url_for('static', filename='img/logo_q_inverted.png') }}" alt="Q">
        <h1>Quicksave</h1>
      </div>
      <nav>
        <ul class="ul__nav">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- main contents of webpage -->
    <main>
      <!-- slide-out Sidebar -->
      <div class="sidebar" id="sidebar">
        <ul>
          <li>Devices</li>
          <li>Favorites</li>
          <li>Recent</li>
        </ul>
        <button class="sidebar__button" onclick="toggleSidebar()">
          <img src="{{ url_for('static', filename='img/right-arrow_white.png') }}" alt=">">
        </button>
      </div>
      {% block main %}{% endblock main %}
    </main>

    <footer>
      <div class="footer-segment">
        <h4>Explore:</h4>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
        <!--TODO: make year dynamic-->
        <h4>&copy <span id="copyright-year"></span> Quicksave.io</h4>
      <div class="footer-segment">
        <h4>Need help?</h4>
        <ul>
          <li><a href="/">Contact</a></li>
          <li><a href="/">Q&A</a></li>
        </ul>
      </div>
    </footer>

    <!-- custom js -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
