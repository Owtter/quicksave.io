<!--- Base template which other html files will inherit from.-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
  <!-- uniform navigation bar  -->
    <nav>
      <div class="logo">
        <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Quicksave.io"></a>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/">Contact</a></li>
      </ul>
    </nav>

    <div class="floating-button">
      <div class="vertical"></div>
      <button><img src="{{ url_for('static', filename='img/arrow.png') }}" alt=">>"></button>
    </div>

    <main>

      {% block main %}{% endblock main %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
