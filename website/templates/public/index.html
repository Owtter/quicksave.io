{% extends "public/templates/public_templates.html" %}

{% block title %}Home{% endblock title %}

{% block main %}

<div class="drop-zone">
    <img src="{{ url_for('static', filename='img/icon_upload.png') }}" alt="Upload">
    <span>Drag & Drop or Click to Upload</span>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="upload-file">{{ form.file() }}</div>
        <div class="upload-button">{{ form.submit() }}</div>
    </form>
    {{ upload_complete }}

</div>

{% endblock main %}
